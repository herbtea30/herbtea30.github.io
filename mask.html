<body>
<div class="container-fluid">
<div class="col-xs-12 col-md-12 text-center">

</div>
<div class="row">
    <div class="col-xs-8 col-md-8">
        <input type="text" id="address" class="form-control" placeholder="주소를 입력하세요."value="">
    </div>
    <div class="col-xs-2 col-md-2">
        <button type="button" class="btn btn-success btn-sm" onclick="search()">검색</button>
    </div>
    <div class="col-xs-2 col-md-2 pull-right">
        <span onclick="zoomIn()"><img src="http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png" width="13" height="13" alt="확대"></span>
        <span onclick="zoomOut()"><img src="http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png" width="13" height="13" alt="축소"></span>
    </div>
</div>
<div class="row text-center">
    <div class="col-xs-12 col-md-12">
        <div id="map" style="width:100%;height:60%;position:relative;overflow:hidden;"></div>
    </div>
</div>
    <div class="row">
    <div class="col-xs-5 col-md-5">
            <h5>herbtea<small> CLIEN 개발한당 2020</small></h5>
    </div>
    <div class="col-xs-7 col-md-7">
        <!-- 지도타입 컨트롤 div 입니다 -->
        <div class="custom_typecontrol radius_border pull-right">
            <button class="btn btn-default btn-sm" onclick="currdisplay()">현재위치</button>
            <span id="btnRoadmap" class="btn btn-info btn-sm" onclick="setMapType('roadmap')">지도</span>
            <span id="btnSkyview" class="btn btn-primary btn-sm" onclick="setMapType('skyview')">스카이뷰</span>
        </div>
    </div>
    </div>
    <div class="col-xs-12 col-md-12">
        <div class="alert alert-success" role="alert" id="storedetail" style="display:none">
            <span id="storenm"><strong>Well done!</strong></span> <span id="addr">You successfully read this important alert message.</span><span id="storestock"></span>
        </div>
    </div>
    <h5><small>* 일부 약국에서는 번호표를 배부할 수 있으며, 번호표 정보는 제공되지 않습니다.</small></h5>

<script>
    $(document).ready(function() {
        $("#address").focus();
        $("#address").keydown(function(key) {
            if (key.keyCode == 13) {
                search();
            }
        });
    });

</script>
