<html>
<head>
    <meta charset="utf-8">
    <title>공적마스크 조회</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<p class="container-fluid">
    <h3><strong>공적마스크 재고조회</strong></h3>
<div class="row">
    <div class="col-xs-5 col-md-5">
        <input type="text" id="address" class="form-control" placeholder="주소를 입력하세요." value="" onkeydown="if(event.keyCode === 13) search();"/>
    </div>
    <div class="col-xs-7 col-md-7">
        <button class="btn btn-success btn-sm" onclick="search()">검색</button>
        <button class="btn btn-info btn-sm" onclick="currentposition()">현재위치</button>
    </div>
</div>
    <br>
    <div id="map" style="width:100%;height:75%;position:relative;overflow:hidden;"></div>
    <div class="row">
    <div class="col-xs-6 col-md-6"><h5>Copyright. herbtea30 <small> CLIEN 개발한당 2020</small></h5></div>
    <div class="col-xs-6 col-md-6">
        <!-- 지도타입 컨트롤 div 입니다 -->
        <div class="custom_typecontrol radius_border pull-right">
            <span id="btnRoadmap" class="btn btn-info" onclick="setMapType('roadmap')">지도</span>
            <span id="btnSkyview" class="btn btn-primary" onclick="setMapType('skyview')">스카이뷰</span>
            <span onclick="zoomIn()"><img src="http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png" width="20" height="20" alt="확대"></span>
            <span onclick="zoomOut()"><img src="http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png" width="20" height="20" alt="축소"></span>
        </div>
    </div>
    </div>

<script>
    $(document).ready(function() {
        $("#address").focus();
        $("#address").keydown(function(key) {
            if (key.keyCode == 13) {
                search();
            }
        });
    });

</script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9cf02768a58a6d59b41fa8459358c302&libraries=services"></script>
<script src="/api.js"></script>
</div>
</body>
</html>
